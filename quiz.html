<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 130 | HTML - CSS - QUIZ">
    <meta name="author" content="Guillermo mendoza">
    <title>HTML and CSS Quiz</title>
</head>
<body>
    <div class="conteiner">
    <header>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>HTML & CSS Quiz</legend>
                <label for="q1">1. What is the correct HTML for creating a hyperlink?</label>
                    <input type="text" id="q1" name="q1" required>
                <label for="q2">2. How do you insert a comment in a CSS file?</label>
                    <textarea id="q2" name="q2" rows="1" required></textarea>
                <label for="q3">3. Choose the correct HTML element for the largest heading:</label>
                    <select id="q3" name="q3" required>
                        <option value="" selected disabled>Choose One...</option>
                        <option value="h1">h1</option>
                        <option value="h6">h6</option>
                        <option value="head">head</option>
                        <option value="heading">heading</option>
                    </select>
                <label for="q4">4. How many heading levels are available in HTML?</label>
                    <input type="number" id="q4" name="q4" required min="1">
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | HTML & CSS Quiz | Guillermo Mendoza</p>
    </footer>
    </div>
</body>
</html>
