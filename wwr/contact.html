                        <p>Phone: +55 85 123456789</p>

                <section class="employee">

                    <figure>
                    <img src="images/employee-1.jpg" alt="Gabriel Montenegro Tour guide">
                    <p>Gabriel Montenegro Tour Guide</p>
                    </figure>
                    <figure>
                    <img src="images/employee-2.jpg" alt="Daniel Portillo Tour Guide">

                <div class="contact-form">
                    
                    <h2>Contact Us</h2>
                    <form>
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" required>
                        <div class="radio-form">
                            <label>Purpose of the Message: </label>
                            <input type="radio" id="general" name="purpose" value="General Inquiry" required>
                            <label for="general">General Inquiry</label>
                            <input type="radio" id="reservation" name="purpose" value="Reservation Question" required>
                            <label for="reservation">Reservation Question</label>
                            <input type="radio" id="suggestion" name="purpose" value="Website Suggestion" required>
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                        <label for="message">Message: </label>
                        <textarea id="message" name="message" rows="3" required></textarea>
                        <label for="subscribe">
                            <input type="checkbox" id="subscribe" name="subscribe">Please subscribe me to the monthly newsletter
                        </label>
        
                        <button type="submit">Submit</button>
                    </form>
                </div>
